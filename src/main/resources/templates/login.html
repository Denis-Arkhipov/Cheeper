<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="icon" type="image/png" th:href="@{/images/ChickIcon.png}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login-styles.css}">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">Cheeper Chat</div>
        </header>
        <main>
            <h1>Login</h1>
            <form class="login-form" name="loginForm" method="post">
<!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                <input type="text" name="username" placeholder="Username or E-mail">
                <input type="password" name="password" placeholder="Password" minlength="3" autocomplete="off">

                <button type="submit" name="loginButton">Login</button>
<!--                <button type="submit" name="regButton">Registration</button>-->
            </form>
            <form name="registrationForm" method="get" action="/registration">
                <button type="submit" name="regButton">Registration</button>
            </form>
        </main>
    </div>
</body>
</html>
